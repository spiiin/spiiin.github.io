<a class="article__tags__link metadata" href="/tags/%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/">книги</a></div><div class="article__body"><link rel="stylesheet" type="text&#x2F;css" href="https://cdn.jsdelivr.net/npm/hexo-tag-hint@0.3.1/dist/hexo-tag-hint.min.css"><figure class="shiki"><div class="codeblock"><div class="code"><pre class="shiki slack-dark"><code><span class="line"><span style="color: #E6E6E6">Мотоцикл -- это система. Настоящая система.</span></span>
<span class="line"><span style="color: #E6E6E6"></span></span>
<span class="line"><span style="color: #E6E6E6">Говорить об определенном правительстве и общественных институтах как о «системе» -- значит говорить верно, </span></span>
<span class="line"><span style="color: #E6E6E6">поскольку эти организации основаны на тех же структурных концептуальных отношениях, что и мотоцикл. </span></span>
<span class="line"><span style="color: #E6E6E6">Они поддерживаются структурными взаимоотношениями, даже когда сами потеряли иное предназначение и смысл. </span></span>
<span class="line"><span style="color: #E6E6E6">Люди приходят на фабрику и безо всяких вопросов выполняют абсолютно бессмысленное задание, поскольку структура требует,</span></span>
<span class="line"><span style="color: #E6E6E6">чтобы так было. Не существует никакого негодяя, никакого «гадкого типа», желающего, чтобы они жили бессмысленной жизнью,</span></span>
<span class="line"><span style="color: #E6E6E6">- просто структура, система требует этого, и никто не хочет взвалить на себя невыполнимую задачу изменить эту</span></span>
<span class="line"><span style="color: #E6E6E6">структуру только потому, что она бессмысленна. Но снести фабрику, взбунтоваться против правительства или отказаться</span></span>
<span class="line"><span style="color: #E6E6E6">чинить мотоцикл означает нападать скорее на следствия, нежели на причины; когда же нападают только на следствия, </span></span>
<span class="line"><span style="color: #E6E6E6">никакая перемена не возможна. Подлинная система, реальная система - суть наше настоящее строение самой систематической</span></span>
<span class="line"><span style="color: #E6E6E6">мысли, самой рациональности, и если фабрика снесена до основания, но рациональность, породившая ее на свет, осталась,</span></span>
<span class="line"><span style="color: #E6E6E6">то эта рациональность просто создаст еще одну фабрику. Если революция уничтожает систематическое правительство, </span></span>
<span class="line"><span style="color: #E6E6E6">остаются нетронутыми систематические шаблоны мышления, создавшие это правительство, и эти шаблоны воспроизведут себя</span></span>
<span class="line"><span style="color: #E6E6E6"> в последующем правительстве.</span></span>
<span class="line"><span style="color: #E6E6E6"></span></span>
<span class="line"><span style="color: #E6E6E6">Так много болтают о системе. И так мало понимают. </span></span>
<span class="line"><span style="color: #E6E6E6"></span></span>
<span class="line"><span style="color: #E6E6E6">Сборка японского велосипеда требует огромного душевного спокойствия.</span></span>
<span class="line"><span style="color: #E6E6E6"></span></span>
<span class="line"><span style="color: #E6E6E6">Единственный мотоцикл, который стоит чинить,- это вы сами</span></span></code></pre></div></div></figure>
