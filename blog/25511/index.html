<a class="article__tags__link metadata" href="/tags/%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/">книги</a></div><div class="article__body"><link rel="stylesheet" type="text&#x2F;css" href="https://cdn.jsdelivr.net/npm/hexo-tag-hint@0.3.1/dist/hexo-tag-hint.min.css"><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">Мотоцикл -- это система. Настоящая система.</span><br><span class="line"></span><br><span class="line">Говорить об определенном правительстве и общественных институтах как о «системе» -- значит говорить верно, </span><br><span class="line">поскольку эти организации основаны на тех же структурных концептуальных отношениях, что и мотоцикл. </span><br><span class="line">Они поддерживаются структурными взаимоотношениями, даже когда сами потеряли иное предназначение и смысл. </span><br><span class="line">Люди приходят на фабрику и безо всяких вопросов выполняют абсолютно бессмысленное задание, поскольку структура требует,</span><br><span class="line">чтобы так было. Не существует никакого негодяя, никакого «гадкого типа», желающего, чтобы они жили бессмысленной жизнью,</span><br><span class="line">- просто структура, система требует этого, и никто не хочет взвалить на себя невыполнимую задачу изменить эту</span><br><span class="line">структуру только потому, что она бессмысленна. Но снести фабрику, взбунтоваться против правительства или отказаться</span><br><span class="line">чинить мотоцикл означает нападать скорее на следствия, нежели на причины; когда же нападают только на следствия, </span><br><span class="line">никакая перемена не возможна. Подлинная система, реальная система - суть наше настоящее строение самой систематической</span><br><span class="line">мысли, самой рациональности, и если фабрика снесена до основания, но рациональность, породившая ее на свет, осталась,</span><br><span class="line">то эта рациональность просто создаст еще одну фабрику. Если революция уничтожает систематическое правительство, </span><br><span class="line">остаются нетронутыми систематические шаблоны мышления, создавшие это правительство, и эти шаблоны воспроизведут себя</span><br><span class="line"> в последующем правительстве.</span><br><span class="line"></span><br><span class="line">Так много болтают о системе. И так мало понимают. </span><br><span class="line"></span><br><span class="line">Сборка японского велосипеда требует огромного душевного спокойствия.</span><br><span class="line"></span><br><span class="line">Единственный мотоцикл, который стоит чинить,- это вы сами</span><br></pre></td></tr></table></figure><link rel="stylesheet" href="/css/spoiler.css" type="text/css"><script src="/js/spoiler.js" type="text/javascript" async></script></div></article><div class="pagination"><a class="pagination__link pagination__prev" href="/blog/61505/">Позже</a><a class="pagination__link pagination__next" href="/blog/49345/">Раньше</a></div></main><footer class="footer metadata"><p class="footer__text">© 2022 spiiin</p><p class="footer__text">Powered by <a class="footer__text__link" href="https://hexo.io/" target="_blank">Hexo</a> &amp; <a class="footer__text__link" href="https://pages.github.com/" target="_blank">Github Page</a></p></footer></div></body></html>
